name: CI/CD
on:
  push:
    branches: ['main']
jobs:
  CI:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.13.0
          cache: npm

      - name: Install Packages
        run: npm ci

      - name: Test
        run: npm test

      - name: Transpile
        run: npm run build

      - name: Check
        run: |
          ls -al
          ls -al dist

