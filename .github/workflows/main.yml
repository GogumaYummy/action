name: CI/CD
on:
  push:
    branches: ['main']
jobs:
  Checkout:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3
  Test:
    steps:
      - run: ls -al

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.13.0

      - name: Build
        run: |
          npm ci
          ls -al
